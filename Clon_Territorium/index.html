<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
  </head>
  <body>
    <header class="head_er">
      <section> <img class="img_log_sena" src="icons/icon_logo_SENA.png" alt=""></section>
      <section>
        <div> <img class="img_log_microsoft" src="icons/icon_microsoft.png" alt=""> </div>
      </section>
    </header>

    <main>
      <section class="linea_verde"></section>
      <section class="contenedor_img_fondo"><img class="img_fondo" src="images/img_fondo_sena.png" alt=""></section>
    </main>
    <footer class="linea_verde_footer">
      <div> <img class="img_territorium" src="icons/icon_territorium.png" alt=""></div>
      <div class="caja_pie_1">Territorium sena 2019 © Todos los derechos reservados</div>
      <div class="caja_pie_2">V.1.0.20915</div>
    </footer>

    <section class="caja_prin_ingreso">
      <div>
        <nav class="caj_mit_1">
          <p class="caj_mit_1_1">Ingreso</p>
          <p class="caj_mit_1_2">Usuarios registrados</p>
        </nav>
      </div>

      <div class="caj_mit_2">
        <nav class="caj_mit_2_1">Tipo de documento de identidad</nav>
      </div>

      <div class="caj_mit_3">
        <div class="caj_mit_3_1">
          <p class="caj_mit_3_2">Cédula de ciudadania</p>
          <img class="caj_mit_3_3" src="icons/flecha_abajo.png" alt="flecha_abajo">
        </div>
      </div>
      

      <div class="caj_mit_4">
        <nav class="caj_mit_4_1">Número de documento:</nav>
      </div>

      <div class="caj_mit_5">
        <div class="caj_mit_5_1">
          <input class="caj_mit_5_2" type="text" placeholder="Ingrese número de documento">
        </div>
      </div>

      <div class="caj_mit_6">
        <nav class="caj_mit_6_1" >Contraseña:</nav>
      </div>

      <div class="caj_mit_7">
        <input class="caj_mit_7_1" type="text" placeholder="Ingrese contraseña">
      </div>

      
      <div class="caj_mit_8">
        <nav>
          <img src="icons/Llave_img.png" alt="imagen_de_llave">
          <p>¿Olvidé mi contraseña?</p>
        </nav>
        <nav>¿Su usuario está Bloqueado o Inactivo?</nav>
        <button>Ingresar</button>
      </div>
      
    </section>
  </body>
</html>
